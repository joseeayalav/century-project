<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p style="font-family: Arial, Helvetica, sans-serif">
    ¿Seguro que deseas eliminar todos los mensajes en la base de datos?
    <br/>
    <br/>
    No podrás crear más registros hasta que sean cargados nuevamente.
  </p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button color="primary" (click)="onCloseDialog()">CANCELAR</button>
  <button mat-button color="warn" (click)="onDeleteMessages()">ELIMINAR</button>
</div>
